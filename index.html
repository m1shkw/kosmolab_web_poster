<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOSMOLAB Плакат</title>
    
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    
</head>

<body>
    <!-- 1-я секция -->
    <div class="poster-container">

        <div class="instruction-plaque">
            <span class="plaque-line-1">ИНСТРУКЦИЯ ПО СБОРКЕ</span>
            <span class="plaque-line-2">ПЛАНЕТ КОСМОЛАБ</span>
        </div>

        <div class="kosmolab-frame">
            <div class="kosmolab-text">KOSMOLAB</div>
            
            <div class="kosmolab-blend-layer">
                <div class="kosmolab-moving-plaque"></div>
            </div>
        </div>

        <div class="graphics-frame">
            <div class="large-circle"></div>

            <div class="stack-frame-container">
                <div class="stacked-element stack-orange"></div>
                <div class="stacked-element stack-blue"></div>
                <div class="stacked-element stack-red"></div>
                <div class="stacked-element stack-teal"></div>
            </div>

        </div>

    </div>
</body>
</html>
