<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOSMOLAB Плакат</title>
    
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    
</head>

<body>
    <!-- 1-я секция -->
    <div class="poster-container">
        <div class="instruction-plaque">
            <span class="plaque-line-1">ИНСТРУКЦИЯ ПО СБОРКЕ</span>
            <span class="plaque-line-2">ПЛАНЕТ КОСМОЛАБ</span>
        </div>

        <div class="kosmolab-frame">
            <div class="kosmolab-text">KOSMOLAB</div>
            
            <div class="kosmolab-blend-layer">
                <div class="kosmolab-moving-plaque"></div>
            </div>
        </div>

        <div class="graphics-frame">
            <div class="large-circle"></div>

            <div class="stack-frame-container">
                <div class="stacked-element stack-orange"></div>
                <div class="stacked-element stack-blue"></div>
                <div class="stacked-element stack-red"></div>
                <div class="stacked-element stack-teal"></div>
            </div>

        </div>

        <div class="assembly-plan">
            <img src="css/images/лого.svg" alt="лого космолаб" class="plan-logo">

            <div class="plan-steps-container">
                <div class="step-item step-core">
                    <img src="css/images/ядро.svg" alt="ядро" class="step-icon icon-1">
                    <span class="step-label label-right">[ ЯДРО ]</span>
                </div>
                
                <div class="step-item step-relief">
                    <span class="step-label label-left">[ РЕЛЬЕФ ]</span>
                    <img src="css/images/рельеф.svg" alt="рельеф" class="step-icon icon-2">
                </div>
                
                <div class="step-item step-flora">
                    <img src="css/images/флора.svg" alt="флора" class="step-icon icon-3">
                    <span class="step-label label-right">[ ФЛОРА ]</span>
                </div>
                
                <div class="step-item step-launch">
                    <span class="step-label label-left">[ ЗАПУСК ]</span>
                    <img src="css/images/запуск.svg" alt="запуск" class="step-icon icon-4">
                </div>
            </div>

            <div class="plan-title">
                <span>ПЛАН</span>
                <span>СБОРКИ</span>
            </div>
        
        </div>

    </div>


    <!-- 2-я секция -->
    </div> <div class="step-2-container">
        
        <div class="step-header-container">
            <div class="marquee-content">ШАГ №1: ЯДРО / </div>
            <div class="marquee-content">ШАГ №1: ЯДРО / </div>
        </div>
    </div>

</body>
</html>
